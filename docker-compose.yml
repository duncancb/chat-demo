version: '3.8'
services: 
  db:
    image: postgres:14.8
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5431:5432'
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/sql:/sql
      - ./docker/postgres/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
